<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Class Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-12 col-sm-12 col-md-12 text-dark bg-primary">1</div>

            <div class="col-12 col-sm-6 col-md-6 bg-success">2</div>
            <div class="col-12 col-sm-6 col-md-6 bg-info">2</div>

            <div class="bg-primary col-12 col-sm-4 col-md-4">3</div>
            <div class="bg-danger col-12 col-sm-4 col-md-4">3</div>
            <div class="bg-warning col-12 col-sm-4 col-md-4">3</div>

            <div class="bg-dark text-success col-12 col-sm-6 col-md-3">4</div>
            <div class="bg-secondary col-12 col-sm-6 col-md-3">4</div>
            <div class="bg-light col-12 col-sm-6 col-md-3">4</div>
            <div class="bg-info col-12 col-sm-6 col-md-3">4</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
